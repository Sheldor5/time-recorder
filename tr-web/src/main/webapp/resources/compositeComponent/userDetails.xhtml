<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:composite="http://xmlns.jcp.org/jsf/composite">
<composite:interface>
    <composite:attribute name="username"/>
    <composite:attribute name="forename"/>
    <composite:attribute name="surname"/>
    <composite:attribute name="password"/>
    <composite:attribute name="passwordRepeat"/>
</composite:interface>
<composite:implementation>
    <div class="form-group">
        <label for="username">#{msg['user.edit.username']}</label>
        <h:inputText id="username" value="#{cc.attrs.username}" styleClass="form-control"/>
    </div>
    <div class="form-group">
        <label for="forename">#{msg['user.edit.forename']}</label>
        <h:inputText id="forename" value="#{cc.attrs.forename}" styleClass="form-control"/>
    </div>
    <div class="form-group">
        <label for="surname">#{msg['user.edit.surname']}</label>
        <h:inputText id="surname" value="#{cc.attrs.surname}" styleClass="form-control"/>
    </div>
    <div class="form-group">
        <label for="newPassword">#{msg['user.edit.password.new']}</label>
        <h:inputSecret id="newPassword" value="#{cc.attrs.password}" styleClass="form-control"/>
    </div>
    <div class="form-group">
        <label for="newPasswordRepeat">#{msg['user.edit.password.new.repeat']}</label>
        <h:inputSecret id="newPasswordRepeat" value="#{cc.attrs.passwordRepeat}" styleClass="form-control"/>
    </div>
</composite:implementation>
</html>
