<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <div class="panel panel-default">
                <div class="panel-heading text-center"><h4>#{msg['account.list.heading']}</h4></div>
                <div class="row vertical-align">
                    <div class="col-md-3 col-md-offset-4"><label>#{msg['account.list.month.label']}</label></div>
                    <div class="col-md-3"><label>#{msg['account.list.time.label']}</label></div>
                </div>
                <ui:repeat value="#{flexitimeAccount.monthTimes}" var="monthTime" varStatus="loop">
                    <div class="row vertical-align">
                        <div class="col-md-3 col-md-offset-4">#{flexitimeAccount.monthNames.get(loop.index)}</div>
                        <div class="col-md-3">#{monthTime}</div>
                    </div>
                </ui:repeat>
            </div>
            <div class="row vertical-align">
                <div class="col-md-3 col-md-offset-4">#{msg['account.list.overall']}</div>
                <div class="col-md-3">#{flexitimeAccount.overallBalance}</div>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>
