<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <c:if test="#{editUser.hasPermission()}">
                #{editUser.getUserData()}
                <br/>
                <c:if test="#{editUser.passwordRepeatWrongMsg}">
                    <div class="alert alert-danger">
                       #{msg['user.edit.password.repeat.wrong']}
                    </div>
                </c:if>
                <c:if test="#{editUser.changeSuccessfulMsg}">
                    <div class="alert alert-success">
                        #{msg['user.edit.successful']}
                    </div>
                </c:if>
                <h:form name="editUser" method="post" action="#{request.contextPath}/userManager" >
                    <table class="table">
                        <tbody>
                            <tr>
                                <td><label for="username">#{msg['user.edit.username']}</label></td>
                                <td><h:inputText id="username" value="#{editUser.username}"/></td>
                            </tr>
                            <tr>
                                <td><label for="forename">#{msg['user.edit.forename']}</label></td>
                                <td><h:inputText id="forename" value="#{editUser.forename}"/></td>
                            </tr>
                            <tr>
                                <td><label for="surname">#{msg['user.edit.surname']}</label></td>
                                <td><h:inputText id="surname" value="#{editUser.surname}"/></td>
                            </tr>
                            <tr>
                                <td><label for="newPassword">#{msg['user.edit.password.new']}</label></td>
                                <td><h:inputSecret id="newPassword" value="#{editUser.newPassword}"/> </td>
                            </tr>
                            <tr>
                                <td><label for="newPasswordRepeat">#{msg['user.edit.password.new.repeat']}</label></td>
                                <td><h:inputSecret id="newPasswordRepeat" value="#{editUser.newPasswordRepeat}"/> </td>
                            </tr>
                        </tbody>
                        <tr>
                            <td colspan="2"><h:commandButton value="#{msg['user.edit.submit.button']}" action="#{editUser.saveUser()}">
                                <f:param name="uuid" value="#{editUser.getUuidFromRequest()}" />
                            </h:commandButton> <!--<input type="submit" value="#{msg['user.edit.submit.button']}"/>--></td>
                        </tr>
                    </table>
                </h:form>
            </c:if>
        </ui:define>
    </ui:composition>
</f:view>
</html>
