<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Time Recorder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <h:outputScript library="js" name="jquery-3.2.1.min.js"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="css" name="time-recorder.css"/>
    <link rel="icon" href="data:;base64,iVBORw0KGgo="/>
</h:head>
<h:body>

    <div class="row">
        <div class="col-md-3"/>
        <div class="col-md-6">
            <br/>
            <ul class="nav nav-tabs">
                <li class="#{request.requestURI.endsWith('/') || request.requestURI.endsWith('index.xhtml') ? 'active' : ''}">
                    <h:link outcome="index" value="#{msg['menu.today']}"/>
                </li>
                <li class="#{request.requestURI.endsWith('account.xhtml') ? 'active' : ''}">
                    <h:link outcome="account" value="#{msg['menu.account']}"/>
                </li>
                <li class="#{request.requestURI.endsWith('report.xhtml') ? 'active' : ''}">
                    <h:link outcome="report" value="#{msg['menu.export']}"/>
                </li>
                <li class="#{request.requestURI.endsWith('projects.xhtml') ? 'active' : ''}">
                    <h:link outcome="projects" value="#{msg['menu.projects']}" rendered="#{user.admin}"/>
                </li>
                <li class="#{request.requestURI.endsWith('users.xhtml') ? 'active' : ''}">
                    <h:link outcome="users" value="#{msg['menu.users']}" rendered="#{user.admin}"/>
                </li>
                <li class="#{request.requestURI.endsWith('editUser.xhtml') ? 'active' : ''}">
                    <h:link outcome="editUser" value="#{msg['menu.profile']}" rendered="#{!user.admin}">
                        <f:param name="uuid" value="#{user.userMapping.uuid}" />
                    </h:link>
                </li>
                <li class="#{request.requestURI.endsWith('schedule.xhtml') ? 'active' : ''}">
                    <h:link outcome="schedule" value="#{msg['menu.schedule']}"/>
                </li>
                <li>
                    <h:link outcome="logout" value="#{msg['menu.logout']}"/>
                </li>
            </ul>
            <br/>
            <br/>
        </div>
        <div class="col-md-3"/>
    </div>

    <div class="row">
        <div class="col-md-3"/>
        <div class="col-md-6">
            <ui:insert name="content"/>
        </div>
        <div class="col-md-3"/>
    </div>

    <h:outputScript library="js" name="time.js"/>

</h:body>
</html>
