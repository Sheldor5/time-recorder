<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Time Recorder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <h:outputScript library="js" name="jquery-3.2.1.min.js"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="css" name="time-recorder.css"/>
</h:head>
<h:body>

    <div class="row">
        <div class="col-md-3"/>
        <div class="col-md-6">
            <ul class="nav nav-tabs">
                <li class="#{request.requestURI.endsWith('/') || request.requestURI.endsWith('index.xhtml') ? 'active' : ''}"><h:link value="Heute" outcome="index"/></li>
                <li class="#{request.requestURI.endsWith('account.xhtml') ? 'active' : ''}"><h:link value="Gleitzeitkonto" outcome="account"/></li>
                <li class="#{request.requestURI.endsWith('export.xhtml') ? 'active' : ''}"><h:link value="Report" outcome="export"/></li>
                <li class="#{request.requestURI.endsWith('projects.xhtml') ? 'active' : ''}"><h:link value="Projekte" outcome="projects"/></li>
                <li><h:link value="Logout" outcome="logout"/></li>
            </ul>
        </div>
        <div class="col-md-3"/>
    </div>

    <div class="row">
        <div class="col-md-3"/>
        <div class="col-md-6">
            <ui:insert name="content"/>
        </div>
        <div class="col-md-3"/>
    </div>
</h:body>
</html>
