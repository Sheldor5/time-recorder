<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Time Recorder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <h:outputScript library="js" name="jquery-3.2.1.min.js"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="css" name="time-recorder.css"/>
    <link rel="icon" href="data:;base64,iVBORw0KGgo="/>
</h:head>
<h:body>
    <br/>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-5">
            <br/>
        </div>
        <div class="col-md-2">
            <h2>Login</h2>
            <form name="login" method="post" action="#{request.contextPath}/j_security_check">
                <div class="form-group">
                    <label for="username"><h:outputText value="#{msg['login.username']}"/></label>
                    <input id="username" type="text" class="form-control" name="j_username" placeholder="#{msg['login.username']}"/>
                </div>
                <div class="form-group">
                    <label for="password"><h:outputText value="#{msg['login.password']}"/></label>
                    <input id="password" type="password" class="form-control" name="j_password" placeholder="#{msg['login.password']}"/>
                </div>
                <input type="reset" class="btn btn-primary"/>
                <input type="submit" class="btn btn-primary pull-right"/>
            </form>
        </div>
        <div class="col-md-5">
            <br/>
        </div>
    </div>
</h:body>
</html>
