<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Time Recorder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet name="css/normalize.css"/>
    <h:outputStylesheet name="pure/pure-min.css"/>
    <h:outputStylesheet name="pure/base-min.css"/>
    <h:outputStylesheet name="pure/forms-min.css"/>
    <h:outputStylesheet name="css/time-recorder.css"/>
</h:head>
<h:body>
    <br/>
    <br/>
    <br/>
    <div class="pure-g">
        <div class="pure-u-1-3"/>
        <div class="pure-u-1-3">
            <form class="pure-form pure-form-stacked" name="login" method="post" action="#{request.contextPath}/j_security_check" style="text-align: center">
                <fieldset>
                    <legend>Login</legend>

                    <input type="text" name="j_username" size="25">Benutzername</input>
                    <span class="pure-form-message">This is a required field.</span>

                    <input type="password" size="15" name="j_password">Passwort</input>
                    <span class="pure-form-message">This is a required field.</span>

                    <input type="submit" class="pure-button pure-button-primary"/>
                    <input type="reset" class="pure-button pure-button-primary"/>
                </fieldset>
            </form>
        </div>
        <div class="pure-u-1-3"/>
    </div>
</h:body>
</html>
