<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <h:form>
                <h:inputText id="name" value="#{projectSearch.name}"/>
                <h:commandButton value="suchen" action="#{projectSearch.search}"/>
            </h:form>
            <br/>
            <c:if test="#{projectSearch.hasProjects()}">
                <h:dataTable value="#{projectSearch.projects}" var="project">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputLabel value="#{project.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputLabel value="#{project.name}"/>
                    </h:column>
                </h:dataTable>
            </c:if>
        </ui:define>
    </ui:composition>
</f:view>
</html>
