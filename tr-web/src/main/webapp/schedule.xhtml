<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<f:view>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <h:inputHidden id="date" value="#{schedule.date}" converter="at.sheldor5.tr.LocalDateConverter"/>
                <div class="panel panel-default">
                    <div class="panel-heading"><h4>#{msg['schedule.new']}</h4></div>
                    <div class="row vertical-align">
                        <div class="col-md-2">&#160;</div>
                        <div class="col-md-4">
                            <h:outputLabel value="#{msg['schedule.monday']}"/>
                        </div>
                        <div class="col-md-2">
                            <input type="time" jsf:value="#{schedule.schedule.monday}" class="form-control" jsf:converter="at.sheldor5.tr.LocalTimeConverter"/>
                        </div>
                        <div class="col-md-4">&#160;</div>
                    </div>
                    <div class="row vertical-align">
                        <div class="col-md-2">&#160;</div>
                        <div class="col-md-4">
                            <h:outputLabel value="#{msg['schedule.tuesday']}"/>
                        </div>
                        <div class="col-md-2">
                            <input type="time" jsf:value="#{schedule.schedule.tuesday}" class="form-control" jsf:converter="at.sheldor5.tr.LocalTimeConverter"/>
                        </div>
                        <div class="col-md-4">&#160;</div>
                    </div>
                    <div class="row vertical-align">
                        <div class="col-md-2">&#160;</div>
                        <div class="col-md-4">
                            <h:outputLabel value="#{msg['schedule.wednesday']}"/>
                        </div>
                        <div class="col-md-2">
                            <input type="time" jsf:value="#{schedule.schedule.wednesday}" class="form-control" jsf:converter="at.sheldor5.tr.LocalTimeConverter"/>
                        </div>
                        <div class="col-md-4">&#160;</div>
                    </div>
                    <div class="row vertical-align">
                        <div class="col-md-2">&#160;</div>
                        <div class="col-md-4">
                            <h:outputLabel value="#{msg['schedule.thursday']}"/>
                        </div>
                        <div class="col-md-2">
                            <input type="time" jsf:value="#{schedule.schedule.thursday}" class="form-control" jsf:converter="at.sheldor5.tr.LocalTimeConverter"/>
                        </div>
                        <div class="col-md-4">&#160;</div>
                    </div>
                    <div class="row vertical-align">
                        <div class="col-md-2">&#160;</div>
                        <div class="col-md-4">
                            <h:outputLabel value="#{msg['schedule.friday']}"/>
                        </div>
                        <div class="col-md-2">
                            <input type="time" jsf:value="#{schedule.schedule.friday}" class="form-control" jsf:converter="at.sheldor5.tr.LocalTimeConverter"/>
                        </div>
                        <div class="col-md-4">&#160;</div>
                    </div>
                    <div class="row vertical-align">
                        <div class="col-md-2">&#160;</div>
                        <div class="col-md-4">
                            <h:outputLabel value="#{msg['schedule.saturday']}"/>
                        </div>
                        <div class="col-md-2">
                            <input type="time" jsf:value="#{schedule.schedule.saturday}" class="form-control" jsf:converter="at.sheldor5.tr.LocalTimeConverter"/>
                        </div>
                        <div class="col-md-4">&#160;</div>
                    </div>
                    <div class="row vertical-align">
                        <div class="col-md-2">&#160;</div>
                        <div class="col-md-4">
                            <h:outputLabel value="#{msg['schedule.sunday']}"/>
                        </div>
                        <div class="col-md-2">
                            <input type="time" jsf:value="#{schedule.schedule.sunday}" class="form-control" jsf:converter="at.sheldor5.tr.LocalTimeConverter"/>
                        </div>
                        <div class="col-md-4">&#160;</div>
                    </div>
                    <div class="row vertical-align">
                        <div class="col-md-6">&#160;</div>
                        <div class="col-md-4">
                            <h:commandButton action="#{schedule.save}" value="#{msg['system.save']}" styleClass="btn btn-primary"/>
                        </div>
                        <div class="col-md-2">&#160;</div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading"><h4>#{msg['schedule.history']}</h4></div>
                    <div class="row">
                        <div class="col-md-1">&#160;</div>
                        <div class="col-md-2"><label>#{msg['schedule.from']}</label></div>
                        <div class="col-md-1"><label>#{msg['schedule.monday.short']}</label></div>
                        <div class="col-md-1"><label>#{msg['schedule.tuesday.short']}</label></div>
                        <div class="col-md-1"><label>#{msg['schedule.wednesday.short']}</label></div>
                        <div class="col-md-1"><label>#{msg['schedule.thursday.short']}</label></div>
                        <div class="col-md-1"><label>#{msg['schedule.friday.short']}</label></div>
                        <div class="col-md-1"><label>#{msg['schedule.saturday.short']}</label></div>
                        <div class="col-md-1"><label>#{msg['schedule.sunday.short']}</label></div>
                        <div class="col-md-2">&#160;</div>
                    </div>
                    <ui:repeat value="#{schedule.schedules}" var="s">
                        <div class="row">
                            <div class="col-md-1">&#160;</div>
                            <div class="col-md-2"><h:outputLabel value="#{s.dueDate}" converter="at.sheldor5.tr.LocalDateConverter"/></div>
                            <div class="col-md-1">#{s.monday}</div>
                            <div class="col-md-1">#{s.tuesday}
                            </div><div class="col-md-1">#{s.wednesday}</div><div class="col-md-1">#{s.thursday}</div><div class="col-md-1">#{s.friday}</div><div class="col-md-1">#{s.saturday}</div>
                            <div class="col-md-1">#{s.sunday}</div>
                            <div class="col-md-2">&#160;</div>
                        </div>
                    </ui:repeat>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
