<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <h3>#{msg['menu.evaluation']}</h3>
            <h6>Vorname Nachname</h6>
            <h6>Februar 2017</h6>
            <br></br>

            <h:dataTable value="#{sessionEvaluation.sessionList}" var="s" styleClass="table">
                <h:column>
                    <h:outputLabel value="#{s.date}"/>
                </h:column>
                <h:column>
                    <h:outputLabel value="#{s.summary/60/60}"/>
                </h:column>
                <h:column>
                    <h:outputLabel value="#{businessLayer.evaluateSession(s)/60/60}"/>
                </h:column>
            </h:dataTable>

            <br></br>
            Summary of worked hours:
            #{businessLayer.getMonth(businessLayer.mockupSessions.get(0).date).summary/60/60}

            <br></br>
            Summary of valueted worked hours:
            #{businessLayer.evaluateSessionList(businessLayer.mockupSessions)/60/60}

        </ui:define>
    </ui:composition>
</f:view>
</html>
