<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Time Recorder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
    <h:outputStylesheet library="css" name="time-recorder.css"/>
    <link rel="icon" href="data:;base64,iVBORw0KGgo="/>
</h:head>
<h:body>
    <br/>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-5">
            <br/>
        </div>
        <div class="col-md-2">
            <c:choose>
                <c:when test="#{registration.successful}">
                    <h2><h:outputText value="#{msg['register.successful']}"/></h2>
                </c:when>
                <c:otherwise>
                    <h2><h:outputText value="#{msg['register.register']}"/></h2>
                    <h:form id="form">
                        <div class="form-group">
                            <label for="username"><h:outputText value="#{msg['user.username']}"/></label>
                            <h:inputText value="#{registration.username}" id="username" required="true"
                                         styleClass="form-control" label="#{msg['user.username']}">
                                <f:validateLength minimum="1" maximum="32"/>
                            </h:inputText>
                            <span class="help-block"><h:message for="username" errorClass="error"/></span>
                        </div>
                        <div class="form-group">
                            <label for="forename"><h:outputText value="#{msg['user.forename']}"/></label>
                            <h:inputText value="#{registration.forename}" id="forename" required="true"
                                         styleClass="form-control" label="#{msg['user.forename']}">
                                <f:validateLength minimum="1" maximum="32"/>
                            </h:inputText>
                            <span class="help-block"><h:message for="forename" errorClass="error"/></span>
                        </div>
                        <div class="form-group">
                            <label for="surname"><h:outputText value="#{msg['user.surname']}"/></label>
                            <h:inputText value="#{registration.surname}" id="surname" required="true"
                                         styleClass="form-control" label="#{msg['user.surname']}">
                                <f:validateLength minimum="1" maximum="48"/>
                            </h:inputText>
                            <span class="help-block"><h:message for="surname" errorClass="error"/></span>
                        </div>
                        <div class="form-group">
                            <label for="password"><h:outputText value="#{msg['user.password']}"/></label>
                            <h:inputSecret value="#{registration.password}" id="password" required="true"
                                           styleClass="form-control" label="#{msg['user.password']}">
                                <f:validateLength minimum="6" maximum="999"/>
                            </h:inputSecret>
                            <span class="help-block"><h:message for="password" errorClass="error"/></span>
                        </div>
                        <div class="form-group">
                            <label for="password2"><h:outputText value="#{msg['register.password.repeat']}"/></label>
                            <h:inputSecret value="#{registration.password2}" id="password2" required="true"
                                           styleClass="form-control" label="#{msg['user.password']}">
                                <f:validateLength minimum="6" maximum="999"/>
                            </h:inputSecret>
                            <span class="help-block"><h:message for="password2" errorClass="error"/></span>
                        </div>
                        <input type="reset" class="btn btn-primary"/>
                        <h:commandButton type="submit" value="#{msg['register.submit']}" action="#{registration.register}" styleClass="btn btn-primary pull-right"/>
                    </h:form>
                </c:otherwise>
            </c:choose>
        </div>
        <div class="col-md-5">
            <br/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <br/>
        </div>
        <div class="col-md-2">
            <br/>
            <h:link outcome="index">&raquo; <h:outputText value="#{msg['register.login']}"/></h:link>
        </div>
        <div class="col-md-5">
            <br/>
        </div>
    </div>
</h:body>
</html>
